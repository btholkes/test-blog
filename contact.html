---
layout: page
title: Contact Me
description: Have any pressing questions?  I've got answers!
---

<div class="container-fluid" id="contactDiv">
  <div class="panel panel-primary">
    <div class="panel-heading text-center"><h6>Grant me your thoughts and I will get back to you as soon as I can!</h6></div>
    <div class="panel-body">
      <form id="contactForm" netlify-honeypot="honeypot" action="/assets/thank.html" netlify>
        <div class="form-group">
          <input type="text" class="form-control" name="Name" id="name" placeholder="Name" />
          <div class="alert alert-danger alert-dismissible fade show" id="nameAlert" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Warning!</strong> You must enter a name.
          </div>

          <br>
      
          <textarea class="form-control" name="Message" rows="5" id="message" placeholder="Message"></textarea>
          <div class="alert alert-danger alert-dismissible fade show" id="messageAlert" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Warning!</strong> You must enter a message.
          </div>
      
          <br>
      
          <input type="text" class="form-control" name="Email" id="email" placeholder="Email" />
          <div class="alert alert-danger alert-dismissible fade show" id="emailAlert" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Warning!</strong> You must enter a properly formatted email
          </div>
      
          <br>
      
          <label class="sr-only">Keep this field blank</label>
          <input id="honeypot" type="text" style="display: none;"/>
      
          <input type="button" class="btn btn-success btn-block" value="Send" id="submitButton">
        </div>
      </form>
    </div>
  </div>
</div>
